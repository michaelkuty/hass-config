
garden:
  name: Garden
  view: yes
  entities:
    - sensor.time
    - sensor.time_lamp_on
    - sensor.time_lamp_off
    - binary_sensor.garden_soil_humidity
    - binary_sensor.garden_light
    - camera.garden
    - group.garden_state
    - group.garden_switches
    - group.automation_overrides
    - group.adjusting

Garden State:
- sensor.garden_temperature
- sensor.garden_humidity

Garden Switches:
- switch.light
- switch.pump
- switch.fan

Automation Overrides:
- automation.check_garden_light_on
- automation.garden_on
- automation.garden_off
- automation.garden_pump_off
- automation.garden_pump_on
- automation.check_garden_pump_on

Adjusting:
- input_slider.time_lamp_on_hour
- input_slider.time_lamp_on_minute
- input_slider.time_lamp_off_hour
- input_slider.time_lamp_off_minute
- input_slider.garden_pump_interval
